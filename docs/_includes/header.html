<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="http://datadock.io">
      <img src="/datadock/assets/images/logo/datadock.png" alt="DataDock" class="logo" />
    </a>

    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl }}/">Documentation Contents</a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="{{site.baseurl}}/user-guide/">User Guide</a>
      </div>
    </nav>

  </div>

</header>
